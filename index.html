<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link href="style/style.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/6b2f05754f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <title>Les Petits Plats</title>
</head>

<body>
  <header>
    <section class="header-banner">
      <div class="row">
        <div class="col navbar">
          <a href="index.html">
            <img class="logo" src="assets/Logo.svg" alt="logo petits Plats"/>
          </a>
        </div>
      </div>
      <h1 class="header-title">CHERCHEZ PARMI PLUS DE 1500 RECETTES 
        DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
      <div class="search-bar">
        <div class="search-input-container">
          <div class="input-container">
            <label for="search-bar">Recherchez une recette, un ingrédient etc... </label>
              <input id="search-bar" type="text" class="search-input form-control recipe-input" placeholder="Recherchez une recette, un ingrédient etc...">
          
            <span class=" fa fa-search filter-search-input search-input-icon"></span>
            <button type="submit">Search</button>
          </div>
        </div>
      </div>
    </section>
  </header>
  <main>
    <section class="filter-wrapper">

      <div class="dropdown-btn-container mx-4 my-3">

        <div class="ingredient-filter-container filter-container filter-btn  mx-2">

          <button type="button" class="btn-filter ingredient-btn normal">
            Ingrédients
            <span class="fa fa-chevron-down" aria-hidden="true"></span>
          </button>

          <div class="search">
            <label for="ingrédient"> recherchez un ingrédient : </label>
              <input id="ingrédient" class="filter-search-input ingredient-input form-control recipe-input" name=" recipe-input" placeholder="recherchez un ingrédient..."
                type="text" />
            
            <span class="fa fa-chevron-up" aria-hidden="true"></span>
          </div>
          <div class="filter-list">

          </div>


        </div>
        <div class="appareil-filter-container filter-container filter-btn  mx-2">
          <button type="button" class="btn-filter appareil-btn normal">
            Appareils
            <span class="fa fa-chevron-down" aria-hidden="true"></span>
          </button>
          <div class="search">
            <label for="appareil">recherchez un appareil : </label>
              <input id="appareil" class="filter-search-input appareil-input form-control" placeholder="recherchez un appareil..." type="text" />
           
            <span class="fa fa-chevron-up" aria-hidden="true"></span>
          </div>
          <div class="filter-list">
          </div>


        </div>
        <div class="ustensil-filter-container filter-container filter-btn  mx-2">
          <button type="button" class="btn-filter ustensil-btn normal">
            Ustensiles<span class="fa fa-chevron-down" aria-hidden="true"></span>
          </button>
          <div class="search">
            <label for="ustensil"> recherchez un ustensil : </label>
              <input id="ustensil" class="filter-search-input ustensil-input form-control" placeholder="recherchez un ustensil" type="text" />
         
            <span class="fa fa-chevron-up" aria-hidden="true"></span>
          </div>
          <div class="filter-list">

          </div>
        </div>


      </div>
      <div class="recipe-number">
      </div>
    </section>

    <div class="tag-container"></div>

    <div class="recipe-container d-flex flex-wrap"></div>
  </main>
  <footer>
    <a href="#" class="back-to-top"> <span class="fa fa-chevron-up" > </span> back-to-top </a>
  </footer>

  <script type="module" src="scripts/components/filter.js"></script>
  <script type="module" src="scripts/pages/index.js"></script>
</body>

</html>
